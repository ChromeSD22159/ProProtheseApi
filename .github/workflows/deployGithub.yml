name: Deployment (Github Pages)

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest 

    steps: 
      - name: Checkout Repository
        uses: actions/checkout@v1
        with:
          node-version: 18.18.2    

      - name: Setup ENV's
        env:
          MAILHOST: ${{ secrets.MAILHOST }}
          MAILPORT: ${{ secrets.MAILPORT }}
          MAILUSER: ${{ secrets.MAILUSER }}
          MAILPASS: ${{ secrets.MAILPASS }}
          CONTACTMAIL: ${{ secrets.CONTACTMAIL }}
          NOREPLY: ${{ secrets.NOREPLY }}
          STRAPI_URL: ${{ secrets.STRAPI_URL }}
          BETTERUPTIMETOKEN: ${{ secrets.BETTERUPTIMETOKEN }}
          BETTERUPTIMEPAGES: ${{ secrets.BETTERUPTIMEPAGES }}
          NUXT_PUBLIC_SITE_URL: ${{ secrets.NUXT_PUBLIC_SITE_URL }}
        run: |
          echo "Tell me $STRAPI_URL $BETTERUPTIMETOKEN $NOREPLY" 
          cd frontend
          npm i
          npm run build --preset=github_pages
              
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./.output/public

  deploy:
    needs: build
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    # Deploy to the github_pages environment
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1