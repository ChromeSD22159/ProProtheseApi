name: Deployment (Github Pages)

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest 

    steps: 
      - name: Checkout Repository
        uses: actions/checkout@v1
        with:
          node-version: 18.18.2    

      - name: Setup ENV's
        env:
          MAILHOST: ${{ secrets.MAILHOST }}
          MAILPORT: ${{ secrets.MAILPORT }}
          MAILUSER: ${{ secrets.MAILUSER }}
          MAILPASS: ${{ secrets.MAILPASS }}
          CONTACTMAIL: ${{ secrets.CONTACTMAIL }}
          NOREPLY: ${{ secrets.NOREPLY }}
          STRAPI_URL: ${{ secrets.STRAPI_URL }}
          BETTERUPTIMETOKEN: ${{ secrets.BETTERUPTIMETOKEN }}
          BETTERUPTIMEPAGES: ${{ secrets.BETTERUPTIMEPAGES }}
          NUXT_PUBLIC_SITE_URL: ${{ secrets.NUXT_PUBLIC_SITE_URL }}
        run: |
          echo "Tell me $STRAPI_URL $BETTERUPTIMETOKEN $NOREPLY" 
          cd frontend
          npm i
          npm run build
              
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: built-app
          path: ./.output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: built-app
          path: ./public

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.2.3
        with:
          branch: gh-pages
          folder: ./public
          token: ${{ secrets.GITHUB_TOKEN }}